<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabricio's Grammar Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      padding: 20px;
      background: #2c3e50;  /* Deep blue-gray background */
    }

    .court {
      max-width: 800px;
      margin: 0 auto;
      background: #f5f6fa;  /* Light grayish background */
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      border: 8px solid #34495e;  /* Darker border */
    }

    .scoreboard {
      background: #2c3e50;  /* Deep blue-gray */
      color: #ecf0f1;  /* Light text */
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .score-display {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .question-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 3px solid #34495e;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .question {
      font-size: 1.3rem;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .option-btn {
      background: #3498db;  /* Nice blue */
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
    }

    .option-btn:hover {
      background: #2980b9;  /* Darker blue */
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .option-btn.selected {
      background: #27ae60;  /* Green for selected */
    }

    .option-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .feedback {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      min-height: 50px;
      padding: 10px;
    }

    .correct {
      color: #27ae60;  /* Green */
    }

    .incorrect {
      color: #e74c3c;  /* Red */
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ecf0f1;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(45deg, #3498db, #2980b9);
      width: 0%;
      transition: width 0.5s ease;
    }

    .score-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .score-card h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .score-card p {
      font-size: 1.2rem;
      color: #34495e;
      margin-bottom: 20px;
    }

    .restart-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .restart-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 999;
    }

    .personal-message {
      color: #2c3e50;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="court">
    <div class="personal-message">
      Hey Fabricio! Ready to practice grammar with some basketball? üèÄ
    </div>
    
    <div class="scoreboard">
      <div class="score-display">SCORE: <span id="score">0</span>/6</div>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div id="question-container" class="question-container">
      <div id="question" class="question"></div>
      <div class="options">
        <button class="option-btn" data-answer="a">A</button>
        <button class="option-btn" data-answer="an">AN</button>
      </div>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="score-card" id="score-card">
    <h2>Great Job, Fabricio!</h2>
    <p id="final-message"></p>
    <button class="restart-btn" id="restart-btn">Play Again</button>
  </div>

  <script>
    const questions = [
      {
        text: "LeBron James is _____ famous basketball player.",
        answer: "a"
      },
      {
        text: "We watched _____ exciting game between the Lakers and the Warriors.",
        answer: "an"
      },
      {
        text: "They built _____ new arena for the upcoming season.",
        answer: "a"
      },
      {
        text: "The coach gave _____ important speech before the game.",
        answer: "an"
      },
      {
        text: "The player made _____ incredible dunk in the final seconds!",
        answer: "an"
      },
      {
        text: "I bought _____ basketball from the NBA store.",
        answer: "a"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let buttonsEnabled = true;

    // Get DOM elements
    const optionButtons = document.querySelectorAll('.option-btn');
    const questionElement = document.getElementById('question');
    const feedbackElement = document.getElementById('feedback');
    const progressElement = document.getElementById('progress');
    const scoreElement = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const scoreCard = document.getElementById('score-card');
    const finalMessage = document.getElementById('final-message');
    const restartBtn = document.getElementById('restart-btn');

    function showQuestion() {
      const question = questions[currentQuestion];
      questionElement.textContent = question.text;
      optionButtons.forEach(btn => {
        btn.classList.remove('selected');
        btn.disabled = false;
      });
      feedbackElement.textContent = '';
      feedbackElement.className = 'feedback';
      progressElement.style.width = `${(currentQuestion / questions.length) * 100}%`;
      buttonsEnabled = true;
    }

    function handleAnswer(selectedAnswer) {
      if (!buttonsEnabled) return;
      buttonsEnabled = false;

      const question = questions[currentQuestion];
      const correct = selectedAnswer === question.answer;
      
      optionButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.dataset.answer === selectedAnswer) {
          btn.classList.add('selected');
        }
      });

      if (correct) {
        score++;
        feedbackElement.textContent = "‚ú® Excellent, Fabricio! Keep going!";
        feedbackElement.className = "feedback correct";
      } else {
        feedbackElement.textContent = `Don't worry! The correct answer was "${question.answer.toUpperCase()}" - Keep trying!`;
        feedbackElement.className = "feedback incorrect";
      }

      scoreElement.textContent = score;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          endGame();
        }
      }, 1500);
    }

    function endGame() {
      let message;
      if (score === questions.length) {
        message = "üåü Outstanding work! You're mastering English grammar!";
      } else if (score >= questions.length * 0.7) {
        message = "üéâ Great effort! You're making excellent progress!";
      } else {
        message = "Keep practicing, Fabricio! You're getting better every day!";
      }

      finalMessage.textContent = `Final Score: ${score}/${questions.length}\n${message}`;
      overlay.style.display = 'block';
      scoreCard.style.display = 'block';
    }

    function startGame() {
      currentQuestion = 0;
      score = 0;
      scoreElement.textContent = '0';
      overlay.style.display = 'none';
      scoreCard.style.display = 'none';
      showQuestion();
    }

    // Event Listeners
    optionButtons.forEach(button => {
      button.addEventListener('click', () => handleAnswer(button.dataset.answer));
    });

    restartBtn.addEventListener('click', startGame);

    // Start the game
    startGame();
  </script>
</body>
</html>
