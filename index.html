<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Grammar Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #1d428a;
      background-image: linear-gradient(rgba(29, 66, 138, 0.95), rgba(29, 66, 138, 0.95)),
                        url('/api/placeholder/800/600');
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #container {
      background: rgba(255, 255, 255, 0.95);
      color: #1d428a;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    #container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: #c9082a;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #333;
    }

    .question {
      margin-bottom: 25px;
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #1d428a;
    }

    .question label {
      font-size: 1.1rem;
      margin-bottom: 12px;
      display: block;
      color: #1d428a;
      font-weight: 500;
    }

    select {
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
      background: #fff;
      color: #333;
    }

    select:hover {
      border-color: #1d428a;
    }

    button {
      background: #c9082a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #a00623;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #1d428a;
      padding: 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .perfect-score {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>Choose <strong>a</strong> or <strong>an</strong> to complete each basketball-related sentence!</p>

    <form id="quiz">
      <div class="question">
        <label>1. LeBron James is _____ famous basketball player.</label>
        <select id="q1">
          <option value="">Make your shot...</option>
          <option value="a">a</option>
          <option value="an">an</option>
        </select>
      </div>

      <div class="question">
        <label>2. We watched _____ exciting game between the Lakers and the Warriors.</label>
        <select id="q2">
          <option value="">Make your shot...</option>
          <option value="a">a</option>
          <option value="an">an</option>
        </select>
      </div>

      <div class="question">
        <label>3. They built _____ new arena for the upcoming season.</label>
        <select id="q3">
          <option value="">Make your shot...</option>
          <option value="a">a</option>
          <option value="an">an</option>
        </select>
      </div>

      <div class="question">
        <label>4. The coach gave _____ important speech before the game.</label>
        <select id="q4">
          <option value="">Make your shot...</option>
          <option value="a">a</option>
          <option value="an">an</option>
        </select>
      </div>

      <div class="question">
        <label>5. The player made _____ incredible dunk in the final seconds!</label>
        <select id="q5">
          <option value="">Make your shot...</option>
          <option value="a">a</option>
          <option value="an">an</option>
        </select>
      </div>

      <div class="question">
        <label>6. I bought _____ basketball from the NBA store.</label>
        <select id="q6">
          <option value="">Make your shot...</option>
          <option value="a">a</option>
          <option value="an">an</option>
        </select>
      </div>

      <button type="button" onclick="checkAnswers()">Shoot Your Shot!</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "a",
        q2: "an",
        q3: "a",
        q4: "an",
        q5: "an",
        q6: "a"
      };

      let score = 0;
      for (let [key, correctAnswer] of Object.entries(answers)) {
        const userAnswer = document.getElementById(key).value;
        if (userAnswer === correctAnswer) {
          score++;
        }
      }

      const result = document.getElementById("result");
      let message = '';
      
      if (score === 6) {
        message = "üèÄ PERFECT GAME! 6/6 - You're MVP Material! üèÜ";
        result.classList.add('perfect-score');
      } else if (score >= 4) {
        message = `üèÄ SOLID PERFORMANCE! ${score}/6 - Keep Shooting!`;
      } else {
        message = `üèÄ ${score}/6 - Time for Some Practice!`;
      }
      
      result.textContent = message;
    }
  </script>
</body>
</html>
